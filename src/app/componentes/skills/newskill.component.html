<div class="container">
    <h3>Agregar Hard Skill</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreHab"></label>
                    <input type="text" placeholder="Hard Skill" class="form-control" id="nombreHab" name="nombreHab" [(ngModel)]="nombreHab" requiered>
                </div>
                <div class="form-group">
                    <label for="iconHab"></label>
                    <input type="text" placeholder="URL del ícono de la hard skill" class="form-control" id="iconHab" name="iconHab" [(ngModel)]="iconHab" requiered>
                </div>
                <div class="form-group">
                    <label for="nivelHab"></label>
                    <input type="text" placeholder="Número del porcentaje de conocimiento" class="form-control" id="nivelHab" name="nivelHab" [(ngModel)]="nivelHab" requiered>
                </div>               
                <div class="form-group">
                    <label for="etiquetaHab"></label>
                    <input type="text" placeholder=" Clasificación según porcentaje (Avanzado, Intermedio, Básico)" class="form-control" id="etiquetaHab" name="etiquetaHab" [(ngModel)]="etiquetaHab" requiered>
                </div>
                <button class="button">Agregar</button>
            </form>
        </div>
    </div>
</div>
