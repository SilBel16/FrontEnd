<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreHab">Hard Skill</label>
                    <input type="text" class="form-control" id="nombreHab" name="nombreHab" [(ngModel)]="nombreHab" requiered>
                </div>
                <div class="form-group">
                    <label for="iconHab">Ícono skill</label>
                    <input type="text" class="form-control" id="iconHab" name="iconHab" [(ngModel)]="iconHab" requiered>
                </div>
                <div class="form-group">
                    <label for="nivelHab">Porcentaje de conocimiento</label>
                    <input type="text" class="form-control" id="nivelHab" name="nivelHab" [(ngModel)]="nivelHab" requiered>
                </div>               
                <div class="form-group">
                    <label for="etiquetaHab"> Clasificación según porcentaje (avanzado, intermedio, básico) </label>
                    <input type="text" class="form-control" id="etiquetaHab" name="etiquetaHab" [(ngModel)]="etiquetaHab" requiered>
                </div>
                <button class="button">Agregar Hard Skill</button>
            </form>
        </div>
    </div>
</div>
