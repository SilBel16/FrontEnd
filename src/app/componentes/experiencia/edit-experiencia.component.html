<div class="container" *ngIf="expLab">
    <h3>Editar experiencia laboral</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre Institución/Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción puesto laboral</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" requiered>
                </div>
                <div class="form-group">
                    <label for="inicioE">Fecha de Ingreso</label>
                    <input type="text" class="form-control" id="inicioE" name="inicioE" [(ngModel)]="expLab.inicioE" requiered>
                </div>
                <div class="form-group">
                    <label for="finE">Fecha de egreso</label>
                    <input type="text" class="form-control" id="finE" name="finE" [(ngModel)]="expLab.finE" requiered>
                </div>
                <button class="button">Editar</button>
            </form>
        </div>
    </div>
</div>
