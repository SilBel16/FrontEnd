<div class="container">
    <h3>Agregar Experiencia laboral</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"></label>
                    <input type="text" placeholder="Nombre Institución/Empresa" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionE"></label>
                    <input type="text" placeholder="Descripción del puesto laboral"  class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" requiered>
                </div>
                <div class="form-group">
                    <label for="inicioE"></label>
                    <input type="text" placeholder="Fecha de ingreso" class="form-control" id="inicioE" name="inicioE" [(ngModel)]="inicioE" requiered>
                </div>
                <div class="form-group">
                    <label for="finE"></label>
                    <input type="text" placeholder="Fecha de egreso" class="form-control" id="finE" name="finE" [(ngModel)]="finE" requiered>
                </div>
                <button class="button">Agregar</button>
            </form>
        </div>
    </div>
</div>
