<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre Institución/Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción Puesto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" requiered>
                </div>
                <div class="form-group">
                    <label for="inicioE">Ingreso</label>
                    <input type="text" class="form-control" id="inicioE" name="inicioE" [(ngModel)]="inicioE" requiered>
                </div>
                <div class="form-group">
                    <label for="finE">Egreso</label>
                    <input type="text" class="form-control" id="finE" name="finE" [(ngModel)]="finE" requiered>
                </div>
                <button class="button">Agregar experiencia laboral</button>
            </form>
        </div>
    </div>
</div>
