<div class="container">
    <h3>Agregar proyecto</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="urlImgPro"></label>
                    <input type="text" placeholder="URL Imagen Proyecto" class="form-control" id="urlImgPro" name="urlImgPro" [(ngModel)]="urlImgPro" requiered>
                </div>
                <div class="form-group">
                    <label for="nombrePro"></label>
                    <input type="text" placeholder="Nombre Proyecto" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="nombrePro" requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionPro"></label>
                    <input type="text" placeholder="DescripciÃ³n del proyecto" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="descripcionPro" requiered>
                </div>               
                <div class="form-group">
                    <label for="urlEdu"></label>
                    <input type="text" placeholder="URL del proyecto" class="form-control" id="urlPro" name="urlPro" [(ngModel)]="urlPro" requiered>
                </div>
                <button class="button">Agregar</button>
            </form>
        </div>
    </div>
</div>
