<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="urlImgPro">Imagen Proyecto</label>
                    <input type="text" class="form-control" id="urlImgPro" name="urlImgPro" [(ngModel)]="urlImgPro" requiered>
                </div>
                <div class="form-group">
                    <label for="nombrePro">Nombre Proyecto</label>
                    <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="nombrePro" requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionPro">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="descripcionPro" requiered>
                </div>               
                <div class="form-group">
                    <label for="urlEdu">url Proyecto</label>
                    <input type="text" class="form-control" id="urlPro" name="urlPro" [(ngModel)]="urlPro" requiered>
                </div>
                <button class="button">Agregar proyecto</button>
            </form>
        </div>
    </div>
</div>
