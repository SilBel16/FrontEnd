<div class="container">
    <h3>Editar proyecto</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="urlImgEdu">URL de la imagen del proyecto</label>
                    <input type="text" class="form-control" id="urlImgPro" name="urlImgPro" [(ngModel)]="pro.urlImgPro" requiered>
                </div>
                <div class="form-group">
                    <label for="nombrePro">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="pro.nombrePro" requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="pro.descripcionPro" requiered>
                </div>
                <div class="form-group">
                    <label for="urlEdu">URL del Proyecto</label>
                    <input type="text" class="form-control" id="urlPro" name="urlPro" [(ngModel)]="pro.urlPro" requiered>
                </div>
                <button class="button">Editar</button>
            </form>
        </div>
    </div>
</div>
