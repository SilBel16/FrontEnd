<div id="pagewrapper">
<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <p>INICIAR SESIÓN</p>

<!-- Pills navs -->


      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>


      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="Usuario" [(ngModel)]="nombreUsuario" requiered />
        <label class="form-label" for="nombreUsuario"></label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" requiered />
        <label class="form-label" for="password"></label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="button mb-4">INGRESAR</button>

    </form>
</div>
